<div class="container">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm" action="">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" id="email" class="form-control">
            <span *ngIf="email && email.touched && email.invalid" style="color: red">
                Email is Invalid!
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" id="password" class="form-control">
            <span *ngIf="password && password.touched && password.invalid" style="color: red">
                Password is Invalid!
            </span>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div *ngIf="currentUser.isLogin">
        Successfully loged in. Hello, {{ currentUser.email }}
    </div>
</div>
