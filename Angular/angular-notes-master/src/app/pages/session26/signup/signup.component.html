<div class="auth-wrapper">
    <form [formGroup]="form.inputData" (ngSubmit)="registerUser()" class="form-signin">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please Sign In</h3>
        <div class="form-group mt-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter name" required class="form-control">
            <span style="color: red;" *ngIf="name && name.touched && name.invalid">
                Name is required. Min length is 5
            </span>
        </div>
        <div class="form-group-mt-3">
            <label for="email">Email</label>
            <input type="email" formControlName="email" placeholder="Enter email" required class="form-control">
            <span style="color: red;" *ngIf="email && email.touched && email.invalid">
                Email is required. Must input email type
            </span>
        </div>
        <div class="form-group-mt-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Enter password" required class="form-control">
            <span style="color: red;" *ngIf="password && password.touched && password.invalid">
                Password is required. Min length is 5
            </span>
        </div>
        <br>
        <button type="submit" class="btn btn-accent">Sign Up</button>
    </form>
</div>
