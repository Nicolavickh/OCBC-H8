<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
</head>
<body>
  <h1>Test Angular</h1>
  <label for="">Number: {{ counter }} </label>
  <app-button (clickEventHandler) = "resize('+')" [actionName]="'+'"></app-button>
  <app-button (clickEventHandler) = "resize('-')" [actionName]="'-'"></app-button>
  <br>
  <app-button (clickEventHandler) = "resize('0')" [actionName]="'Reset'" ></app-button>
</body>
</html>
