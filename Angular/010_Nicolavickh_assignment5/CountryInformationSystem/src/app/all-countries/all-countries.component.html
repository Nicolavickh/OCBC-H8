<br>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h2>List of All COuntries in Our Database</h2>
        </div>
    </div>
    <div class="row">
        <div (click)="sendToParent(country.id)" *ngFor="let country of countries;" class="col-4">
            <div class="card">
                <div class="card-header">
                    {{ country.name }}
                </div>
                <div class="card-body">
                    Capital: {{ country.capital}}
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
